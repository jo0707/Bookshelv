<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A Simple and offline Bookshelf app" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>BookShelv - Add Book</title>
  </head>
  <body class="grid content-center bg-[#242943] p-16 text-white text-center h-screen">
    <div class="p-8 h-fit bg-slate-500/25 rounded shadow-lg max-w-2xl mx-auto">
      <h1 class="text-2xl">Add Book</h1>
      <div class="mt-2 mb-8 w-full bg-slate-500/50 h-[2px]"></div>

      <form id="addForm" action="">
        <label class="text-xl mt-4 mb-2 block" for="title">Title</label>
        <input
          class="w-full p-2 mb-4 text-center bg-slate-500/50 rounded-sm shadow-sm outline-0 ring-0 focus:ring-2 focus:ring-slate-400"
          type="text"
          id="title"
          maxlength="32"
          required
        />

        <label class="text-xl mt-4 mb-2 block" for="author">Author</label>
        <input
          class="w-full p-2 mb-4 text-center bg-slate-500/50 rounded-sm shadow-sm outline-0 ring-0 focus:ring-2 focus:ring-slate-400"
          type="text"
          id="author"
          maxlength="32"
          required
        />

        <label class="text-xl mt-4 mb-2 block" for="year">year</label>
        <input
          class="w-full p-2 mb-4 text-center bg-slate-500/50 rounded-sm shadow-sm outline-0 ring-0 focus:ring-2 focus:ring-slate-400"
          type="text"
          id="year"
          maxlength="4"
          required
        />

        <button class="w-full mt-8 p-4 shadow-lg rounded bg-slate-500/50 transition-all hover:bg-slate-400/75" type="submit">Add Book</button>
      </form>
    </div>

    <script type="module" src="/assets/js/book.js"></script>
    <script type="module" src="/assets/js/storage.js"></script>
    <script type="module" src="/assets/js/add.js"></script>
  </body>
</html>
